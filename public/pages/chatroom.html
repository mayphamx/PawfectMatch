<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RealTime Chat</title>
  <link rel="stylesheet" href="../css/jass.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/chat.css">
</head>

<body>

  <nav>
    <div class="max-l-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center">
        <img id="corgiLogo" src="/css/photos/corgi.png" class="h-8 mr-3" alt="Pawfect Logo" />
        <span id="logotext" class="self-center text-2xl font-semibold whitespace-nowrap ">Pawfect Match</span>
      </a>

      <div class="hidden w-full md:block md:w-auto navBKG" id="navbar-default">
        <!-- Home button -->
        <a href="/">
          <p class="homebtn">
            Home </p>
        </a>
      </div>
    </div>
  </nav>

  <header>
    <h2>PawFect Chatroom</h2>
  </header>

  <div id="chat">
    <!-- messages will display here -->
    <ul id="messages"></ul>

    <!-- form to send message -->
    <form id="message-form">
      <input id="message-input" type="text" />
      <button id="message-btn" type="submit">Send</button>
    </form>
  </div>
  <!-- scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script src="../js/chat.js"></script>
</body>

</html>
